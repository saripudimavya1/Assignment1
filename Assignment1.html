<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h1 style=text-align:center>Registration Form In Html</h1>
	<form>
		<table>
			
			<tr>
				<td>
					<h3>User Name:</h3>
				</td>
				<td>
					<h3><input type="text" placeholder="Name" name=" "></h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>Phone Number:</h3>
				</td>
				<td>
					<input type="phone" placeholder="9856******">
				</td>
			</tr>
			<tr>
				<td>
					<h3>Email Id:</h3>
				</td>
				<td>
					<h3><input type="email" placeholder="example1@"8"></h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>Password:</h3>
				</td>
				<td>
					<h3><input type="Pssword" placeholder="password"></h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>Gender:</h3>
				</td>
				<td>
					<h3><input type="radio" name="gender">male
					<input type="radio" name="gender">female</h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>Date of Birth:</h3>
				</td>
				<td>
					<h3><input type="date"></h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>Hobbies:</h3>
				</td>
				<td>
					<h3><input type="checkbox"singing>singing
					<input type="checkbox"Dancing>Dancing
					<input type="checkbox"Playing>Playing</h3>
				</td>
			</tr>
			<tr>
			<td>
				<h3>Education Qualification:</h3>
			</td>
			<td>
				<select>
					<h3><option>Select Option</option>
					<option>10+2</option>
					<option>Graduation</option>
					<option>Postgraduation</option></h3>
				</select>
				</td>
			</tr>
			<tr>
			<td>
				<h3>Address:</h3>
			</td>
			<td>
				<h3><textarea row="4" col="15" placeholder="Address"></textarea></h3>
			</td>
			</tr>
			<tr>
				<td>
					<h3><input type="submit" value="submit">
					<input type="reset" value="reset"></h3>
				</td>
			</tr>
		</table>
	</form>
	</body>
</html>
